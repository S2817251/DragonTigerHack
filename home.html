<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Tiger Analyser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1e293b;
      padding: 10px 20px;
      border-radius: 12px;
      margin: 15px;
    }
    .header img { width: 40px; height: 40px; }
    .header h1 { font-size: 20px; margin: 0; }

    /* Video wrapper with overlay box */
    .video-wrapper {
      position: relative;
      width: 360px;
      height: 200px;
    }
    #video, #canvas {
      width: 360px;
      height: 200px;
      border: 2px solid #2563eb;
      border-radius: 12px;
      object-fit: cover;
      background: #000;
    }
    /* Kinw box */
    .overlay-box {
      position: absolute;
      top: 30%;
      left: 10%;
      width: 80%;
      height: 40%;
      border: 2px dashed #22c55e;
      border-radius: 8px;
      pointer-events: none;
      box-shadow: 0 0 8px rgba(34,197,94,0.8);
    }

    /* Controls */
    .controls, .links {
      display: flex;
      gap: 12px;
      margin: 15px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, .linkBtn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      text-align: center;
      min-width: 100px;
    }
    button:hover, .linkBtn:hover { background: #1d4ed8; }

    /* Popup */
    #popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: #fff;
      padding: 18px 25px;
      border-radius: 12px;
      display: none;
      font-size: 22px;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>Dragon Tiger Analyser</h1>
  </div>

  <!-- Video with overlay box -->
  <div class="video-wrapper">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="360" height="200" style="display:none;"></canvas>
    <div class="overlay-box"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Links -->
  <div class="links">
    <a href="https://game.teenpatty-master.com/f2RkdFx0UUJ4fQo=" target="_blank" class="linkBtn">Game Link</a>
    <a href="https://t.me/+0_sTcsu0kA03YjA1" target="_blank" class="linkBtn">Channel Link</a>
  </div>

  <!-- Popup -->
  <div id="popup"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const popup = document.getElementById('popup');

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const restartBtn = document.getElementById('restartBtn');

    let stream = null;
    let analyseInterval = null;
    let freeze = false;

    // âœ… Mobile-only
    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent) && window.innerWidth < 768;
    if (!isMobile) {
      document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;font-size:18px;text-align:center;padding:20px;">
          Please open on mobile device!
        </div>`;
      throw new Error("Not mobile");
    }

    function showPopup(msg) {
      popup.innerText = msg;
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 3000);
    }

    function analyseFrame() {
      if (freeze) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Crop only inside kinw box (same size as overlay)
      const x = canvas.width * 0.1;
      const y = canvas.height * 0.3;
      const w = canvas.width * 0.8;
      const h = canvas.height * 0.4;
      const imgData = ctx.getImageData(x, y, w, h);

      const bins = [];
      const step = Math.floor(imgData.width / 20);

      for (let i = 0; i < 20; i++) {
        let r = 0, g = 0, b = 0, count = 0;
        for (let px = i * step; px < (i + 1) * step; px++) {
          for (let py = 0; py < imgData.height; py++) {
            const idx = (py * imgData.width + px) * 4;
            r += imgData.data[idx];
            g += imgData.data[idx + 1];
            b += imgData.data[idx + 2];
            count++;
          }
        }
        r = Math.floor(r / count);
        g = Math.floor(g / count);
        b = Math.floor(b / count);

        if (Math.abs(r - 0) < 40 && Math.abs(g - 120) < 40 && Math.abs(b - 255) < 40) bins.push("Dragon");
        else if (Math.abs(r - 255) < 40 && Math.abs(g - 80) < 40 && Math.abs(b - 0) < 40) bins.push("Tiger");
        else if (Math.abs(r - 135) < 60 && Math.abs(g - 206) < 60 && Math.abs(b - 250) < 60) bins.push("Tie");
        else bins.push(null);
      }

      const valid = bins.filter(v => v);
      if (valid.length < 12) return;

      // Analyse
      let result = "Error";
      const last = valid[valid.length - 1];
      const streak = valid.slice(-3);

      if (streak.every(v => v === "Dragon")) result = "Tiger";
      else if (streak.every(v => v === "Tiger")) result = "Dragon";
      else if (last === "Tie") {
        const prev = valid[valid.length - 2];
        result = (prev === "Dragon") ? "Tie with Dragon" : "Tie with Tiger";
      } else result = (last === "Dragon") ? "Tiger" : "Dragon";

      // Freeze screen
      freeze = true;
      video.pause();
      showPopup("Result: " + result);

      setTimeout(() => {
        video.play();
        freeze = false;
      }, 3000);
    }

    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        analyseInterval = setInterval(analyseFrame, 2000); // check every 2 sec
      } catch {
        showPopup("Camera error!");
      }
    };

    stopBtn.onclick = () => {
      if (stream) stream.getTracks().forEach(track => track.stop());
      video.srcObject = null;
      clearInterval(analyseInterval);
    };

    restartBtn.onclick = () => { location.reload(); };
  </script>
</body>
</html>
