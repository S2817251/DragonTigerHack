<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Tiger Analyser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
      text-align: center;
    }

    header img {
      width: 140px;
      margin: 20px auto;
      display: block;
    }

    video, canvas {
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    #capture-box {
      position: absolute;
      border: 2px solid gold;
      width: 90%;
      height: 40px; /* slim box */
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 8px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background: gold;
      color: #000;
      border: none;
      padding: 12px 22px;
      margin: 8px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: orange;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 25px;
      border-radius: 12px;
      display: none;
      font-size: 20px;
      color: gold;
      box-shadow: 0 0 20px gold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
  </header>

  <main>
    <video id="camera" autoplay playsinline></video>
    <div id="capture-box"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="controls">
      <button onclick="startCamera()">Start Camera</button>
      <button onclick="stopCamera()">Stop Camera</button>
      <button onclick="captureAndAnalyse()">Capture & Analyse</button>
      <br />
      <button onclick="window.open('https://game.teenpatty-master.com/f2RkdFx0UUJ4fQo=', '_blank')">üéÆ Game Link</button>
      <button onclick="window.open('https://t.me/+0_sTcsu0kA03YjA1', '_blank')">üì¢ Telegram</button>
    </div>
  </main>

  <div class="popup" id="popup"></div>

  <script>
    let stream = null;

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    async function startCamera() {
      if (!isMobile()) {
        showPopup("‚ö†Ô∏è Please open on mobile device!");
        return;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        document.getElementById("camera").srcObject = stream;
      } catch (err) {
        showPopup("‚ùå Camera not accessible!");
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      document.getElementById("camera").srcObject = null;
    }

    function captureAndAnalyse() {
      if (!stream) {
        showPopup("‚ö†Ô∏è Please start camera first!");
        return;
      }

      let video = document.getElementById("camera");
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Slim capture box (just history line)
      let box = document.getElementById("capture-box");
      let rect = box.getBoundingClientRect();
      let videoRect = video.getBoundingClientRect();

      let scaleX = video.videoWidth / videoRect.width;
      let scaleY = video.videoHeight / videoRect.height;

      let x = (rect.left - videoRect.left) * scaleX;
      let y = (rect.top - videoRect.top) * scaleY;
      let w = rect.width * scaleX;
      let h = rect.height * scaleY;

      let imgData = ctx.getImageData(x, y, w, h);

      // Fake detection: check pixels if history-like
      let brightness = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        brightness += imgData.data[i];
      }
      let avg = brightness / (imgData.data.length / 4);

      if (avg < 20) {
        showPopup("‚ùå No history detected!");
        return;
      }

      // Simulated analysis delay
      setTimeout(() => {
        let result = analysePattern();
        showPopup(result);
      }, 2000);
    }

    function analysePattern() {
      // Real logic placeholder (pattern detection)
      // Avoid random: simple alternating simulation
      let now = Date.now();
      return (now % 2 === 0) ? "üêâ Dragon" : "üêØ Tiger";
    }

    function showPopup(msg) {
      let popup = document.getElementById("popup");
      popup.innerHTML = msg;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
