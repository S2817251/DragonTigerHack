<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Tiger Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-bottom: 2px solid #00d4ff;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      color: #00d4ff;
    }
    .camera-container {
      margin-top: 15px;
      position: relative;
      width: 320px;
      height: 180px;
      border: 3px solid #00d4ff;
      border-radius: 10px;
      overflow: hidden;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .kinw-box {
      position: absolute;
      top: 40%;
      left: 5%;
      width: 90%;
      height: 20%;
      border: 2px dashed #ffcc00;
      border-radius: 5px;
      pointer-events: none;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .buttons button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      color: #fff;
      transition: 0.2s;
    }
    .buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00d4ff;
    }
    .links-box {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #00d4ff;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .links-box a {
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      transition: 0.2s;
    }
    .links-box a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff4b2b;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      opacity: 0;
      transition: 0.3s ease-in-out;
      z-index: 999;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Dragon Tiger Analyzer</h1>
  </header>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="kinw-box"></div>
  </div>

  <div class="buttons">
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    <button onclick="captureImage()">Capture</button>
    <button onclick="analyzeHistory()">Analyse</button>
    <button onclick="restartPage()">Restart</button>
  </div>

  <div class="links-box">
    <a href="https://game.teenpatty-master.com/f2RkdFx0UUJ4fQo=" target="_blank">🎮 Game Link</a>
    <a href="https://t.me/+0_sTcsu0kA03YjA1" target="_blank">📢 Channel</a>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const popup = document.getElementById("popup");
    let stream;

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (!isMobile()) {
      showPopup("❌ Please open on mobile");
    }

    async function startCamera() {
      if (!isMobile()) {
        showPopup("❌ Please open on mobile");
        return;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        showPopup("❌ Camera not accessible");
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    function captureImage() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      showPopup("✅ Capture Successful");
    }

    function analyzeHistory() {
      showPopup("⏳ Analysing...");
      setTimeout(() => {
        // fake detection of history from capture
        const historyDetected = Math.random() > 0.2; // 80% chance success

        if (!historyDetected) {
          showPopup("❌ No Dragon Tiger history detected");
          return;
        }

        // Simple pattern logic (demo)
        const results = ["🐉 Dragon", "🐯 Tiger"];
        const nextResult = results[Math.floor(Math.random() * results.length)];

        showPopup("Next: " + nextResult);
      }, 2000);
    }

    function restartPage() {
      location.reload();
    }

    function showPopup(msg) {
      popup.innerText = msg;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
