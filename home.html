<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Tiger Analyser</title>

  <!-- Tesseract.js OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 15px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-bottom: 2px solid cyan;
    }
    header img {
      height: 40px;
    }
    #camera-container {
      position: relative;
      margin: 20px auto;
      width: 90%;
      max-width: 1260px;
      aspect-ratio: 1260/708;
      border: 2px solid cyan;
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
    }
    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 25%;
      left: 10%;
      width: 80%;
      height: 50%;
      border: 2px solid rgba(0, 255, 255, 0.7);
      border-radius: 6px;
      pointer-events: none;
    }
    .buttons {
      margin: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #links-box {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    #links-box a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }
    #links-box a:hover {
      opacity: 0.8;
    }
    /* Popup */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.85);
      padding: 25px 40px;
      border-radius: 12px;
      color: white;
      font-size: 26px;
      font-weight: bold;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
    }
    #popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <h2>Dragon Tiger Analyser</h2>
  </header>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="overlay"></div>
  </div>

  <div class="buttons">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
    <button id="captureBtn">Capture & Analyse</button>
    <button id="restartBtn">Restart</button>
  </div>

  <div id="links-box">
    <a href="https://game.teenpatty-master.com/f2RkdFx0UUJ4fQo=" target="_blank">üéÆ Game Link</a>
    <a href="https://t.me/+0_sTcsu0kA03YjA1" target="_blank">üì¢ Channel Link</a>
  </div>

  <div id="popup"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const popup = document.getElementById("popup");

    let stream = null;

    function showPopup(msg) {
      popup.innerHTML = msg;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }

    // Mobile only check
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      if (!isMobile()) {
        showPopup("‚ö†Ô∏è Please open on mobile device");
        return;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        showPopup("‚ùå Camera access denied");
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      location.reload();
    });

    document.getElementById("captureBtn").addEventListener("click", () => {
      if (!stream) {
        showPopup("‚ö†Ô∏è Start camera first");
        return;
      }

      // Freeze frame
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      showPopup("üîç Analysing...");

      // Crop overlay area
      const cropX = canvas.width * 0.1;
      const cropY = canvas.height * 0.25;
      const cropW = canvas.width * 0.8;
      const cropH = canvas.height * 0.5;
      const cropped = ctx.getImageData(cropX, cropY, cropW, cropH);

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = cropW;
      tempCanvas.height = cropH;
      tempCanvas.getContext("2d").putImageData(cropped, 0, 0);

      Tesseract.recognize(tempCanvas.toDataURL(), 'eng', { logger: m => console.log(m) })
        .then(({ data: { text } }) => {
          let history = text.match(/dragon|tiger|tie/gi) || [];
          if (history.length < 5) {
            showPopup("‚ùå History not detected properly");
            return;
          }

          // Analyse pattern
          let dragonCount = history.filter(h => h.toLowerCase() === "dragon").length;
          let tigerCount = history.filter(h => h.toLowerCase() === "tiger").length;

          let result = "";
          if (dragonCount > tigerCount) {
            result = "üêØ Tiger Next";
          } else if (tigerCount > dragonCount) {
            result = "üêâ Dragon Next";
          } else {
            result = history[history.length - 1].toLowerCase() === "dragon" ? "üêØ Tiger Next" : "üêâ Dragon Next";
          }

          setTimeout(() => {
            showPopup(result);
          }, 2000);
        })
        .catch(() => {
          showPopup("‚ùå Error analysing");
        });
    });
  </script>
</body>
</html>
