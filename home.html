<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonTiger Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container { width: 100%; max-width: 430px; }

    /* Header */
    .header {
      background: #1e293b;
      padding: 14px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .logo {
      width: 44px; height: 44px;
      border-radius: 12px;
      margin-right: 12px;
      object-fit: cover;
    }
    .title { font-size: 16px; font-weight: bold; }
    .version { font-size: 12px; opacity: 0.6; }

    /* Camera Box */
    .camera-box {
      background: #1e293b;
      padding: 12px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 18px;
    }
    video, canvas {
      width: 100%;
      max-height: 230px;
      border-radius: 12px;
      background: black;
    }

    /* Buttons */
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 14px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: 0.2s;
    }
    .start { background: linear-gradient(135deg,#3b82f6,#2563eb); }
    .stop { background: linear-gradient(135deg,#64748b,#475569); }
    .capture { background: linear-gradient(135deg,#6366f1,#4f46e5); }
    .analyse { background: linear-gradient(135deg,#8b5cf6,#7c3aed); }
    .restart { background: linear-gradient(135deg,#ef4444,#dc2626); margin-top:14px; width:100%; }

    /* Links Box */
    .links-box {
      background: #1e293b;
      padding: 12px;
      border-radius: 16px;
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    .links-box button {
      flex: 1;
      background: #334155;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
      z-index: 1000;
      color: #fff;
    }
    .popup.show { opacity: 1; }
    .popup.blue { background: #2563eb; }
    .popup.red { background: #dc2626; }
    .popup.sky { background: #0ea5e9; }
    .popup.error { background: #475569; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo">
      <div>
        <div class="title">DragonTiger Analyzer</div>
        <div class="version">Premium mobile analyser v1.0</div>
      </div>
    </div>

    <!-- Camera Box -->
    <div class="camera-box">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" width="1260" height="708" style="display:none;"></canvas>

      <div class="btn-row">
        <button class="start" onclick="startCamera()">Start</button>
        <button class="stop" onclick="stopCamera()">Stop</button>
      </div>
      <div class="btn-row">
        <button class="capture" onclick="capture()">Capture</button>
        <button class="analyse" onclick="analyse()">Analyse</button>
      </div>
      <button class="restart" onclick="location.reload()">Restart</button>
    </div>

    <!-- Links Box -->
    <div class="links-box">
      <button onclick="window.open('#','_blank')">Game Link</button>
      <button onclick="window.open('#','_blank')">Channel Link</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const popup = document.getElementById("popup");
    let stream = null, captured = false;

    function showPopup(msg,type){
      popup.innerText = msg;
      popup.className = "popup " + type + " show";
      setTimeout(()=> popup.classList.remove("show"), 3000);
    }

    async function startCamera(){
      // Mobile only check
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if(!isMobile){
        showPopup("Please open on mobile device!","error");
        return;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch(e){ showPopup("Camera Error!","error"); }
    }
    function stopCamera(){
      if(stream){ stream.getTracks().forEach(track => track.stop()); video.srcObject=null; }
    }
    function capture(){
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.style.display = "none";
      canvas.style.display = "block";
      captured = true;
    }
    function analyse(){
      if(!captured){ showPopup("Please capture first!","error"); return; }

      // Analyse ONLY fixed Dragon-Tiger strip (example: y=300 to y=340)
      const stripTop = 300;
      const stripHeight = 40;
      const data = ctx.getImageData(0, stripTop, canvas.width, stripHeight).data;

      // Decode history into sequence
      let history = [];
      for(let i=0;i<data.length;i+=4){
        const r=data[i], g=data[i+1], b=data[i+2];
        if(b>150 && r<100) history.push("D");
        else if(r>150 && g<120) history.push("T");
        else if(b>170 && g>170) history.push("X"); // Tie
      }

      if(history.length<20){
        showPopup("Invalid capture!","error");
      } else {
        // Pattern analyser
        let result="", type="";
        const last = history.slice(-6);

        if(/(D{3,})$/.test(last.join(""))){ result="Next: Tiger"; type="red"; }
        else if(/(T{3,})$/.test(last.join(""))){ result="Next: Dragon"; type="blue"; }
        else if(/(DT){3,}$/.test(last.join(""))){ result="Next: Dragon"; type="blue"; }
        else if(/(TD){3,}$/.test(last.join(""))){ result="Next: Tiger"; type="red"; }
        else if(last.includes("X")){ 
          if(last[last.length-2]==="D"){ result="Next: Dragon + Tie"; type="sky"; }
          else { result="Next: Tiger + Tie"; type="sky"; }
        } else {
          result="Next: Dragon"; type="blue";
        }

        showPopup(result,type);
      }

      setTimeout(()=>{
        video.style.display="block";
        canvas.style.display="none";
        captured=false;
      }, 3000);
    }
  </script>
</body>
</html>
