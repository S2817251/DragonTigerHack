<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Tiger Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      text-align: center;
    }
    h1 {
      margin: 15px 0;
      font-size: 22px;
      color: gold;
    }
    #video {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    #captureBox {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 40px; /* slim box */
      transform: translate(-50%, -50%);
      border: 2px solid gold;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,215,0,0.6);
      pointer-events: none;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      background: gold;
      border: none;
      color: black;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: orange;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      display: none;
      z-index: 1000;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <h1>üêâ Dragon Tiger Predictor üêØ</h1>

  <video id="video" autoplay playsinline></video>
  <div id="captureBox"></div>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="controls">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
    <button id="captureBtn">Capture & Analyse</button>
  </div>

  <div id="popup"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const popup = document.getElementById("popup");
    let stream;

    // üì∑ Start camera (only back camera)
    document.getElementById("startBtn").onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (e) {
        showPopup("‚ö†Ô∏è Back camera not available!");
      }
    };

    // ‚õî Stop camera
    document.getElementById("stopBtn").onclick = () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    };

    // üéØ Capture & Analyse
    document.getElementById("captureBtn").onclick = () => {
      if (!stream) {
        showPopup("‚ö†Ô∏è Camera not started!");
        return;
      }

      // freeze
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const box = document.getElementById("captureBox").getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();

      // üìê relative capture area
      const sx = (box.left - videoRect.left) * (video.videoWidth / videoRect.width);
      const sy = (box.top - videoRect.top) * (video.videoHeight / videoRect.height);
      const sw = box.width * (video.videoWidth / videoRect.width);
      const sh = box.height * (video.videoHeight / videoRect.height);

      const imageData = ctx.getImageData(sx, sy, sw, sh);
      const data = imageData.data;

      let dragon = 0, tiger = 0, tie = 0;

      // üîç flexible detection
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];

        if (b > 120 && r < 100 && g < 100) dragon++;     // blue ‚Üí Dragon
        else if (r > 120 && g < 100 && b < 100) tiger++; // red ‚Üí Tiger
        else if (r > 100 && g > 200 && b > 200) tie++;   // sky ‚Üí Tie
      }

      if (dragon < 300 && tiger < 300 && tie < 300) {
        showPopup("‚ö†Ô∏è Dragon Tiger history not detected!");
        return;
      }

      // üìä Analyse pattern (basic rule)
      let result;
      if (dragon > tiger) result = "üêâ Dragon";
      else if (tiger > dragon) result = "üêØ Tiger";
      else result = "üêâ Dragon"; // tie bias ‚Üí Dragon

      showPopup("üîÆ Predicted: " + result);
    };

    // üîî Popup
    function showPopup(msg) {
      popup.innerText = msg;
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 3000);
    }
  </script>
</body>
</html>
