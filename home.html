<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Tiger Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      text-align: center;
    }

    header {
      background: #161b22;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    header img {
      height: 40px;
    }

    #video-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    video, canvas {
      width: 360px;
      height: 200px;
      background: #000;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Slim capture box */
    #capture-box {
      position: absolute;
      top: 80px;
      width: 300px;
      height: 30px;
      border: 2px solid gold;
      border-radius: 5px;
      box-shadow: 0 0 10px gold;
      pointer-events: none;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(135deg, #ffcc00, #ff8800);
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }

    /* Popup style */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #161b22;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px 30px;
      font-size: 22px;
      font-weight: bold;
      color: gold;
      display: none;
      box-shadow: 0 0 20px gold;
      z-index: 1000;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      background: #161b22;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    footer a {
      background: linear-gradient(135deg, #0099ff, #0066ff);
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    footer a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo">
  <h2>Dragon Tiger Analyzer</h2>
</header>

<div id="video-container">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="capture-box"></div>
</div>

<div class="controls">
  <button id="start">Start Camera</button>
  <button id="stop">Stop Camera</button>
  <button id="captureAnalyse">Capture & Analyse</button>
</div>

<div id="popup"></div>

<footer>
  <a href="https://game.teenpatty-master.com/f2RkdFx0UUJ4fQo=" target="_blank">üéÆ Game Link</a>
  <a href="https://t.me/+0_sTcsu0kA03YjA1" target="_blank">üì¢ Channel</a>
</footer>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const popup = document.getElementById("popup");
  let stream = null;

  // ‚úÖ Mobile-only check
  if (!/Mobi|Android/i.test(navigator.userAgent)) {
    alert("Please open on mobile device");
  }

  document.getElementById("start").addEventListener("click", async () => {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      });
      video.srcObject = stream;
    } catch (err) {
      showPopup("‚ö†Ô∏è Camera not available");
    }
  });

  document.getElementById("stop").addEventListener("click", () => {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      video.srcObject = null;
    }
  });

  // Capture + Analyse
  document.getElementById("captureAnalyse").addEventListener("click", () => {
    if (!stream) {
      showPopup("‚ö†Ô∏è Start camera first!");
      return;
    }

    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    // Get slim box region
    const box = document.getElementById("capture-box");
    const rect = video.getBoundingClientRect();
    const scaleX = video.videoWidth / rect.width;
    const scaleY = video.videoHeight / rect.height;

    const x = (box.offsetLeft - rect.left) * scaleX;
    const y = (box.offsetTop - rect.top) * scaleY;
    const w = box.offsetWidth * scaleX;
    const h = box.offsetHeight * scaleY;

    const imageData = ctx.getImageData(x, y, w, h).data;

    // Analyse colors
    let dragon = 0, tiger = 0, tie = 0;
    for (let i = 0; i < imageData.length; i += 4) {
      const r = imageData[i];
      const g = imageData[i + 1];
      const b = imageData[i + 2];

      if (b > 150 && r < 100) dragon++; // blue = dragon
      else if (r > 150 && g < 100) tiger++; // red = tiger
      else if (b > 180 && g > 180) tie++; // skyblue = tie
    }

    if (dragon + tiger + tie < 1000) {
      showPopup("‚ö†Ô∏è Dragon Tiger history not detected!");
      return;
    }

    // Analyse logic
    let result = "";
    if (dragon >= tiger) result = "üêâ Dragon";
    else result = "üêØ Tiger";

    setTimeout(() => {
      showPopup("Prediction: " + result);
    }, 2000);
  });

  function showPopup(msg) {
    popup.innerHTML = msg;
    popup.style.display = "block";
    setTimeout(() => {
      popup.style.display = "none";
    }, 3000);
  }
</script>
</body>
</html>
