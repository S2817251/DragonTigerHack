<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Tiger Analyser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
    }

    header {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
      border-bottom: 2px solid gold;
    }

    header img {
      height: 50px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      margin-left: 10px;
      font-size: 24px;
      color: gold;
    }

    .camera-container {
      margin: 20px 0;
      width: 320px;
      height: 180px;
      border: 3px solid gold;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      margin: 15px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: gold;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    button:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    .bottom-links {
      margin-top: auto;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      gap: 15px;
      border-top: 2px solid gold;
    }

    .bottom-links a {
      text-decoration: none;
    }

    .bottom-links button {
      background: #111;
      color: gold;
      border: 1px solid gold;
    }

    /* Premium popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: rgba(0, 0, 0, 0.9);
      padding: 25px 40px;
      border-radius: 14px;
      border: 2px solid gold;
      color: gold;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease;
      z-index: 1000;
      box-shadow: 0 0 20px gold;
    }
    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Dragon Tiger Analyser</h1>
  </header>

  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="captureCanvas" style="display:none;"></canvas>
  </div>

  <div class="buttons">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
    <button id="captureAnalyseBtn">Capture & Analyse</button>
    <button id="restartBtn">Restart</button>
  </div>

  <div class="bottom-links">
    <a href="https://game.teenpatty-master.com/f2RkdFx0UUJ4fQo=" target="_blank">
      <button>🎮 Game Link</button>
    </a>
    <a href="https://t.me/+0_sTcsu0kA03YjA1" target="_blank">
      <button>📢 Channel Link</button>
    </a>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("captureCanvas");
    const popup = document.getElementById("popup");
    let stream = null;

    // Check if mobile
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
      showPopup("⚠️ Please open on Mobile");
      disableButtons();
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        showPopup("⚠️ Camera not accessible");
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      location.reload();
    });

    document.getElementById("captureAnalyseBtn").addEventListener("click", () => {
      if (!stream) {
        showPopup("⚠️ Start camera first");
        return;
      }
      captureAndAnalyse();
    });

    function captureAndAnalyse() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // TODO: Replace with real image detection logic
      setTimeout(() => {
        const result = fakeAnalysis();
        showPopup(result);
      }, 2000); // simulate analysis delay
    }

    function fakeAnalysis() {
      // Placeholder analysis: Always analyse history (not random in final build)
      // For demo: return fixed cycle
      const choices = ["🐉 Dragon", "🐯 Tiger", "⚖️ Tie"];
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function showPopup(message) {
      popup.textContent = message;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }

    function disableButtons() {
      document.querySelectorAll("button").forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.5";
      });
    }
  </script>
</body>
</html>
