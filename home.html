<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Tiger Analyser</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #00e0ff;
    }

    .camera-box {
      width: 90%;
      max-width: 360px;
      aspect-ratio: 1260 / 708;
      margin: 20px auto;
      border: 2px solid #00e0ff;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px #00e0ff70;
    }

    video,
    canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .guide-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #ffffff80;
      transform: translateY(-50%);
    }

    .btn {
      display: inline-block;
      margin: 10px 8px;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #00e0ff, #0078ff);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e0ff;
    }

    .links-box {
      margin: 30px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      width: 80%;
      display: flex;
      justify-content: space-around;
    }

    .links-box a {
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 20px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .links-box a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff416c;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0, 0, 0, 0.85);
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00e0ff;
      font-size: 22px;
      display: none;
      z-index: 9999;
      animation: pop 0.3s forwards;
      backdrop-filter: blur(10px);
    }

    @keyframes pop {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Dragon Tiger Analyser</h1>
  </header>

  <div class="camera-box">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div class="guide-line"></div>
  </div>

  <div>
    <button class="btn" id="startCam">‚ñ∂Ô∏è Start Camera</button>
    <button class="btn" id="stopCam">‚èπ Stop Camera</button>
    <button class="btn" id="captureAnalyse">üì∏ Capture & Analyse</button>
    <button class="btn" id="restart">üîÑ Restart</button>
  </div>

  <div class="links-box">
    <a href="https://game.teenpatty-master.com/f2RkdFx0UUJ4fQo=" target="_blank">üéÆ Game Link</a>
    <a href="https://t.me/+0_sTcsu0kA03YjA1" target="_blank">üì¢ Channel</a>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const startCam = document.getElementById("startCam");
    const stopCam = document.getElementById("stopCam");
    const captureAnalyse = document.getElementById("captureAnalyse");
    const restart = document.getElementById("restart");
    const popup = document.getElementById("popup");

    let stream;

    // Sirf mobile pe allow hoga
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
      showPopup("‚ö†Ô∏è Please open this on mobile!");
      startCam.disabled = true;
      stopCam.disabled = true;
      captureAnalyse.disabled = true;
    }

    // Start Camera
    startCam.addEventListener("click", () => {
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((s) => {
          stream = s;
          video.srcObject = stream;
        })
        .catch(() => {
          showPopup("‚ùå Camera access denied");
        });
    });

    // Stop Camera
    stopCam.addEventListener("click", () => {
      if (stream) {
        stream.getTracks().forEach((track) => track.stop());
        video.srcObject = null;
      }
    });

    // Capture & Analyse
    captureAnalyse.addEventListener("click", () => {
      if (!stream) {
        showPopup("‚ö†Ô∏è Please start camera first!");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      // Freeze frame
      video.pause();

      // Analysing delay
      showPopup("üîç Analysing...", 2000);

      setTimeout(() => {
        // üëâ Yaha pattern detection logic hoga
        // Abhi demo ke liye simple result
        const result = Math.random() > 0.5 ? "üêâ Dragon" : "üêØ Tiger";
        showPopup("Result: " + result, 3000);

        // Reset video after result clear
        setTimeout(() => {
          video.play();
        }, 3000);
      }, 2000);
    });

    // Restart
    restart.addEventListener("click", () => {
      location.reload();
    });

    // Popup show function
    function showPopup(message, duration = 3000) {
      popup.innerHTML = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, duration);
    }
  </script>
</body>
</html>
