<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Tiger Analyser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    header img {
      height: 40px;
    }

    #video-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    video {
      width: 320px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    /* Slim capture box */
    #capture-box {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 30px;
      border: 2px dashed #00eaff;
      border-radius: 6px;
      pointer-events: none;
    }

    .controls {
      margin: 15px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #00bcd4;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    /* Result popup */
    #result-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: rgba(0,0,0,0.85);
      padding: 25px 35px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s ease;
      z-index: 999;
    }

    #result-popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Bottom links */
    #links-box {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 12px;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    #links-box a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    #links-box a:hover {
      background: #e68900;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <h2>Dragon Tiger Analyser</h2>
  </header>

  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <div id="capture-box"></div>
  </div>

  <div class="controls">
    <button id="startBtn">üé• Start Camera</button>
    <button id="stopBtn">üõë Stop Camera</button>
    <button id="analyseBtn">üîç Capture & Analyse</button>
    <button id="restartBtn">üîÑ Restart</button>
  </div>

  <div id="links-box">
    <a href="https://game.teenpatty-master.com/f2RkdFx0UUJ4fQo=" target="_blank">üéÆ Game Link</a>
    <a href="https://t.me/+0_sTcsu0kA03YjA1" target="_blank">üì¢ Channel Link</a>
  </div>

  <div id="result-popup"></div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const resultPopup = document.getElementById("result-popup");
    let stream;

    // ‚úÖ Mobile check
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
      alert("Please open this analyser on a mobile device.");
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }, // back camera
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access failed: " + err.message);
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      location.reload();
    });

    document.getElementById("analyseBtn").addEventListener("click", () => {
      if (!stream) {
        showResult("‚ö†Ô∏è Camera not started!");
        return;
      }

      // Capture frame from slim box
      const ctx = canvas.getContext("2d");
      canvas.width = 280;
      canvas.height = 30;
      ctx.drawImage(video, (video.videoWidth/2 - 140), (video.videoHeight/2 - 15), 280, 30, 0, 0, 280, 30);

      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let dragon=0, tiger=0, tie=0;

      for (let i=0; i<imgData.data.length; i+=4) {
        let r = imgData.data[i];
        let g = imgData.data[i+1];
        let b = imgData.data[i+2];

        if (b > 120 && r < 100 && g < 120) { // Blue ‚Üí Dragon
          dragon++;
        } else if (r > 150 && g < 120 && b < 120) { // Red/Orange ‚Üí Tiger
          tiger++;
        } else if (b > 120 && g > 120 && r < 120) { // Sky blue ‚Üí Tie
          tie++;
        }
      }

      // ‚úÖ Pattern analysis (no random)
      if (dragon + tiger + tie < 50) {
        showResult("‚ö†Ô∏è Dragon Tiger history not detected!");
        return;
      }

      // Simple trend prediction (use tie in pattern but final dragon/tiger only)
      let result;
      if (dragon > tiger) {
        result = "üêØ Tiger"; 
      } else if (tiger > dragon) {
        result = "üêâ Dragon";
      } else {
        result = tie > 0 ? "üêØ Tiger" : "üêâ Dragon";
      }

      showResult("Next Prediction: " + result);
    });

    function showResult(text) {
      resultPopup.innerText = text;
      resultPopup.classList.add("show");
      setTimeout(() => {
        resultPopup.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
