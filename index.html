<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Password Protected ‚Äî Dragon vs Tiger</title>
  <style>
    :root{
      --bg:#05060a; --card:linear-gradient(180deg,#071025,#041026); --neon1:#00ffd5; --neon2:#ff3dcb; --muted:#98a0b3;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#03040a 0%, #071025 100%);color:#e7f3ff;font-family:Inter, system-ui, Arial, Helvetica;display:flex;align-items:center;justify-content:center}

    .frame{width:94%;max-width:900px;padding:18px}
    .card{display:flex;gap:18px;align-items:center;background:var(--card);border-radius:16px;padding:18px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 50px rgba(2,6,23,0.7)}

    /* logo */
    .logo-wrap{flex:0 0 86px;display:flex;align-items:center;justify-content:center}
    .logo-img{width:86px;height:86px;border-radius:999px;object-fit:cover;box-shadow:0 8px 30px rgba(0,0,0,0.6);background:linear-gradient(135deg,var(--neon1),var(--neon2));padding:6px}

    .content{flex:1}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 12px;color:var(--muted);font-size:13px}

    .field{display:flex;align-items:center;gap:8px}
    .input-wrap{flex:1;position:relative}
    input[type="password"], input[type="text"]{width:100%;padding:12px 44px 12px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;font-size:15px}
    .eye-btn{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:transparent;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:8px}

    .visibility-indicator{position:absolute;right:44px;top:50%;transform:translateY(-50%);font-size:12px;color:var(--muted);padding:4px 6px;border-radius:6px}

    .actions{display:flex;gap:10px;margin-top:12px}
    .btn{flex:1;padding:11px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#031126}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

    .muted{color:var(--muted);font-size:13px}
    .error{color:#ff6b6b;margin-top:10px;font-weight:700;display:none}
    .small-link{display:block;margin-top:12px;text-align:center;color:var(--muted);font-size:13px;text-decoration:none}

    /* premium footer note */
    .premium-note{margin-top:8px;color:rgba(255,255,255,0.6);font-size:12px;text-align:center}

    /* success animation */
    .success{animation:pop .45s ease both}
    @keyframes pop{0%{transform:scale(.98);opacity:.6}100%{transform:scale(1);opacity:1}}

    @media(max-width:600px){
      .card{flex-direction:column;align-items:center}
      .logo-wrap{order:-1}
      .actions{flex-direction:column}
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card" id="card">
      <div class="logo-wrap">
        <!-- place your logo.png in the same folder as this HTML -->
        <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='block';this.alt='logo'" />
      </div>

      <div class="content">
        <h1>Premium Access</h1>
        <p class="lead">This area is protected. Enter the access password to open the premium tool.</p>

        <div class="field">
          <div class="input-wrap">
            <input id="pwInput" type="password" placeholder="Enter password" aria-label="Password" autocomplete="new-password" />
            <div id="vis" class="visibility-indicator">Hidden</div>
            <button id="toggleEye" class="eye-btn" title="Show / hide password">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="actions">
          <button id="unlockBtn" class="btn primary">Unlock</button>
          <button id="clearBtn" class="btn ghost">Clear</button>
        </div>

        <div id="errorMsg" class="error" role="alert">Incorrect password ‚Äî please try again.</div>

        <a id="getPassword" class="small-link" href="https://t.me/+0_sTcsu0kA03YjA1" target="_blank" rel="noopener">Get password / Join our Telegram channel</a>

        <div class="premium-note">Secure access ‚Ä¢ Limited seats ‚Ä¢ Premium UI</div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const CORRECT = '191113';
      const pwInput = document.getElementById('pwInput');
      const toggleEye = document.getElementById('toggleEye');
      const vis = document.getElementById('vis');
      const unlockBtn = document.getElementById('unlockBtn');
      const clearBtn = document.getElementById('clearBtn');
      const errorMsg = document.getElementById('errorMsg');
      const card = document.getElementById('card');

      // persist session
      if(sessionStorage.getItem('dvtauth') === '1'){
        window.location.href = 'home.html';
      }

      // update visibility indicator
      function setVisLabel(){ vis.textContent = (pwInput.type === 'password') ? 'Hidden' : 'Visible'; }
      setVisLabel();

      // toggle eye: toggle actual input visibility
      toggleEye.addEventListener('click', ()=>{
        if(pwInput.type === 'password'){ pwInput.type = 'text'; toggleEye.textContent = 'üôà'; }
        else { pwInput.type = 'password'; toggleEye.textContent = 'üëÅÔ∏è'; }
        setVisLabel();
        hideError();
      });

      function showError(msg){ errorMsg.textContent = msg || 'Incorrect password ‚Äî please try again.'; errorMsg.style.display = 'block'; }
      function hideError(){ errorMsg.style.display = 'none'; }

      unlockBtn.addEventListener('click', ()=>{
        const v = (pwInput.value||'').trim();
        if(!v){ showError('Please enter the password'); return }
        if(v === CORRECT){
          sessionStorage.setItem('dvtauth','1');
          hideError();
          unlockBtn.textContent = 'Unlocked ‚úì';
          card.classList.add('success');
          setTimeout(()=> window.location.href = 'home.html', 600);
        } else {
          showError();
          card.animate([
            { transform: 'translateX(0)' }, { transform: 'translateX(-8px)' }, { transform: 'translateX(8px)' }, { transform: 'translateX(0)' }
          ], { duration: 360 });
        }
      });

      clearBtn.addEventListener('click', ()=>{ pwInput.value=''; hideError(); pwInput.focus(); pwInput.type='password'; toggleEye.textContent='üëÅÔ∏è'; setVisLabel(); });

      // allow enter key
      pwInput.addEventListener('keypress', (e)=>{ if(e.key === 'Enter') unlockBtn.click(); });

    })();
  </script>
</body>
</html>
